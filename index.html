<!DOCTYPE html>

    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

    <title>Mangy Mike's Pet Adoption</title>
  <body>
   <div class="container">
     <div class="jumbotron" style="background-image: url(http://www.vectorizeimages.com/wp-content/uploads/2014/03/dog-paw-png.jpg)" >
      <h1>Mangy Mike's Pet Adoption</h1>
     </div>
     <div class="row">
       <div class="col-md-6">
         <h2>Add Pets:</h2>
         <form id="new-dog">
           <div class="form-group">
             <label for="new-dog-name"><h3>Pet name</h3></label>
             <input type="text" class="form-control" id="new-dog-name">
           </div>
           <div class="form-group">
             <label for="new-age-name"><h3>Age</h3></label>
             <input type="text" class="form-control" id="new-age-name">
           </div>
           <div class="form-group">
             <label for="new-breed-name"><h3>Breed</h3></label>
             <input type="text" class="form-control" id="new-breed-name">
           </div>
           <div class="form-group">
             <label for="new-color-name"><h3>Color</h3></label>
             <input type="text" class="form-control" id="new-color-name">
           </div>
           <div class="form-group">
              <label for="new-adopted"><h3>Adopted?</h3></label>
              <select class="form-control" id="new-adopted">
              <option></option>
              <option value = "Yes">Yes</option>
              <option value = "No">No</option>
            </select>
          </div>

           <button type="submit" class="btn btn-warning btn-lg">Add Pet</button>
         </form>
       </div>
       <div class="col-md-6">
         <div id="show-pet">
           <h2></h2>
           <h3><p>Age: <span class="age-name"></span></p>
           <p>Breed: <span class="breed-name"></span></p>
           <p>Color: <span class="color-name"></span></p>
           <p>Adopted: <span class ="adopted"></span><p></h3>
         </div>
       </div>
     </div>
   </div>
